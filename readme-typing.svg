<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 50" style="background-color: #00000000;" width="400px" height="50px">
<style>
  svg {
    width: 100%;
    height: 100px;
    overflow: hidden;
  }

  text {
    font-size: 20px;
    fill: yellow;
    animation: marquee 10s linear infinite;
  }

  @keyframes marquee {
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(-100%);
    }
  }
</style>
<text x="0" y="40">This is a scrolling text example using SVG!</text>
<text x="100%" y="40">This is a scrolling SVG!</text>
</svg>
